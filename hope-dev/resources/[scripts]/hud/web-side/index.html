<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hope</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
		<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
		<script src="jquery.js"></script>
	</head>
	<body>
		<div id="Body">
			<img id="Logo" src="images/logo.png">
			<div id="NaviWeapons" style='display: none;'></div>

			<div id="Notify">
				<div class="NaviText Wanted">
					<span>Procurado</span>
					<u class="WantedTimer">00:00</u>
				</div><br>

				<div class="NotifyText Reposed">
					<span>Repouso</span>
					<u class="ReposedTimer">00:00</u>
				</div><br>
			
				<div class="NotifyText Progress">
					<span class="ProgressText">Carregando</span>
					<u class="ProgressTimer">100%</u>
				</div>
			</div>

			<div id="PlayerHud">
	
				<div class="PlayerBarras">
					<div class="Barrinhas Armour">
						<img src="images/Armour.png">
						<div class="background" id="armour-line">
							<span></span>
						</div>
                    </div>
					<div class="Barrinhas Health">
						<img src="images/Health.png">
						<div class="background" id="health-line">
							<span></span>
						</div>

                    </div>
				</div>

				<div class="PlayerCircles">
					<div class="Circulos Hunger">
						<img src="images/Hunger.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" fill="#EF7D15" fill-opacity="0.3" stroke="#EF7D15" stroke-opacity="0.3"/>
							<circle class="Transparencia" cx="60" cy="60" r="53" stroke="#EF7D15" stroke-opacity="0.3" pathLength="100" />
							<circle class="Circle Hunger" cx="60" cy="60" r="53" stroke="#EF7D15" pathLength="100" />
						</svg>
					</div>

					<div class="Circulos Thirst">
						<img src="images/Thirst.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" fill="#11B1F1" fill-opacity="0.3" stroke="#11B1F1" stroke-opacity="0.3"/>
							<circle class="Transparencia" cx="60" cy="60" r="58" fill="#11B1F1" fill-opacity="0.3"/>
							<circle class="Circle Thirst" cx="60" cy="60" r="53" stroke="#11B1F1" pathLength="100" />
						</svg>
					</div>

					<div class="Circulos Stress" style="display: none;">
						<img src="images/Stress.png" >

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" fill="#651986" fill-opacity="0.3" stroke="#651986" stroke-opacity="0.3"/>
							<circle class="Transparencia" cx="60" cy="60" r="58" fill="#651986" fill-opacity="0.3"/>
							<circle class="Circle Stress" cx="60" cy="60" r="53" stroke="#651986" pathLength="100" />
						</svg>
					</div>

					<div class="Circulos Oxigen" style="display: none;">
						<img src="images/Oxigen.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" fill="#727e94" fill-opacity="0.3" stroke="#727e94" stroke-opacity="0.3"/>
							<circle class="Transparencia" cx="60" cy="60" r="58" fill="#727e94" fill-opacity="0.3"/>
							<circle class="Circle Oxigen" cx="60" cy="60" r="53" stroke="#727e94" pathLength="100" />
						</svg>
					</div>

					<div class="Circulos Lucks" style="display: none;">
						<img src="images/Luck.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" fill="#ffbf00" fill-opacity="0.3" stroke="#ffbf00" stroke-opacity="0.3"/>
							<circle class="Transparencia" cx="60" cy="60" r="58" fill="#ffbf00" fill-opacity="0.3"/>
							<circle class="Circle Lucks" cx="60" cy="60" r="53" stroke="#ffbf00" pathLength="100" />
						</svg>
					</div>

					<div class="Circulos Dexteritys" style="display: none;">
						<img src="images/Dexterity.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" fill="green" fill-opacity="0.3" stroke="green" stroke-opacity="0.3"/>
							<circle class="Transparencia" cx="60" cy="60" r="58" fill="green" fill-opacity="0.3"/>
							<circle class="Circle Dexteritys" cx="60" cy="60" r="53" stroke="green" pathLength="100" />
						</svg>
					</div>

					<div class="Circulos Voice" style="display: none;">
						<img src="images/MicOff.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Voice" cx="60" cy="60" r="53" stroke="#d7c232" pathLength="100" />
						</svg>
					</div>
				</div>
			</div>

			<div id="Infos">
				<div class="box">
					<p class="Date">22:30</p>
					<img src="images/Clock.png" alt="Microphone">
				</div>
				<div class="box">
					<p id="radioText">Desligado</p>
					<img src="images/WalkieTalkie.png" alt="Microphone">
				</div>
				<div class="box">
					<p id="Voip-Color">Normal</p>
					<img src="images/Microphone.png" id="Voip-Img" alt="Microphone">
				</div>
			</div>

			<div id="Infos2">
				<div class="box" style="min-width: 13vw;">
					<img src="images/Location.png" alt="Microphone">
					<div class="box-content">
						<h2 id="title-road">Groove Street</h2>
						<p id="local-text">Beco</p>
					</div>
				</div>
			</div>

			<div id="ProgressHypee">
				<div id="outerdiv">
					<div id="cont" data-pct="0">
						<svg id="svg" width="200vw" height="200vw" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/wsvg">
							<circle id="fill" r="60" cx="70" cy="70" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
							<circle id="bar" r="60" cx="70" cy="70" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
						</svg>
					</div>
					<b id="porcentagem">100%</b>
				</div>
			</div>

			<div id="Vehicle">
				<div class="SpeedoBox">
					<div class="stats">
						<div class="Circulos">
							<img src="images/Nitro.png">
	
							<svg viewBox="0 0 120 120">
								<circle class="Fill" cx="60" cy="60" r="58" fill="#405869" fill-opacity="0.3" stroke="#405869" stroke-opacity="0.3"/>
								<circle class="Transparencia" cx="60" cy="60" r="58" fill="#405869" fill-opacity="0.3"/>
								<circle class="Circle Nitro" cx="60" cy="60" r="53" stroke="#405869" pathLength="100" />
							</svg>
						</div>

						<div class="Circulos">
							<img src="images/Fuel.png">
	
							<svg viewBox="0 0 120 120">
								<circle class="Fill" cx="60" cy="60" r="58" fill="#A9243A" fill-opacity="0.3" stroke="#A9243A" stroke-opacity="0.3"/>
								<circle class="Transparencia" cx="60" cy="60" r="58" fill="#A9243A" fill-opacity="0.3"/>
								<circle class="Circle Fuel" cx="60" cy="60" r="53" stroke="#A9243A" pathLength="100" />
							</svg>
						</div>
					</div>
					<div class="circles">
						<div class="VisorSpeed">
							<p class="NumSpeed">000</p>
							<u class="FuelTitle">KMH</span>
						</div>
						<div class="NumMarch">2</div>
						<div class="SpeedoIcons">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ccc" class="Seatbelt">

							</svg>

							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" fill="#ccc" class="Locked">
								<path d="M22,18V22H18V19H15V16H12L9.74,13.74C9.19,13.91 8.61,14 8,14A6,6 0 0,1 2,8A6,6 0 0,1 8,2A6,6 0 0,1 14,8C14,8.61 13.91,9.19 13.74,9.74L22,18M7,5A2,2 0 0,0 5,7A2,2 0 0,0 7,9A2,2 0 0,0 9,7A2,2 0 0,0 7,5Z" />
							</svg>

							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#ccc">
								<path d="M17.1416 7.1405C16.818 7.1405 16.5557 7.40285 16.5557 7.72644V8.31238H15.3838V7.72644C15.3838 7.40285 15.1214 7.1405 14.7979 7.1405H13.8687L12.8684 6.14023C12.7585 6.03035 12.6095 5.96863 12.4541 5.96863H11.8682V4.79675H12.4541C12.7777 4.79675 13.04 4.53441 13.04 4.21082C13.04 3.88722 12.7777 3.62488 12.4541 3.62488H6.5166C6.19301 3.62488 5.93066 3.88722 5.93066 4.21082C5.93066 4.53441 6.19301 4.79675 6.5166 4.79675H7.10254V5.96863H6.5166C6.36117 5.96863 6.21219 6.03035 6.1023 6.14023L5.10203 7.1405H3.00098C2.67738 7.1405 2.41504 7.40285 2.41504 7.72644V10.0702H1.24316V7.72644C1.24316 7.40285 0.98082 7.1405 0.657227 7.1405C0.333633 7.1405 0.0712891 7.40285 0.0712891 7.72644V13.5858C0.0712891 13.9094 0.333633 14.1718 0.657227 14.1718C0.98082 14.1718 1.24316 13.9094 1.24316 13.5858V11.2421H2.41504V13.5858C2.41504 13.9094 2.67738 14.1718 3.00098 14.1718H5.10203L7.27418 16.3439C7.38406 16.4538 7.53305 16.5155 7.68848 16.5155H13.626C13.8479 16.5155 14.0508 16.3901 14.1501 16.1916L15.16 14.1718H16.5557V14.7577C16.5557 15.0813 16.818 15.3436 17.1416 15.3436C18.757 15.3436 20.0713 14.0294 20.0713 12.4139V10.0702C20.0713 8.45476 18.757 7.1405 17.1416 7.1405ZM4.75879 12.9999H3.58691V8.31238H4.75879V12.9999ZM8.27441 4.79675H10.6963V5.96863H8.27441V4.79675ZM14.2119 13.4475L13.2638 15.3436H7.93117L5.93066 13.3431V7.96914L6.7593 7.1405C6.99762 7.1405 12.0013 7.1405 12.2114 7.1405L13.2116 8.14078C13.3216 8.25066 13.4705 8.31238 13.626 8.31238H14.2119C14.2119 8.55195 14.2119 13.2568 14.2119 13.4475ZM16.5557 12.9999H15.3838V9.48425H16.5557V12.9999ZM18.8994 12.4139C18.8994 13.1778 18.4096 13.8295 17.7275 14.0714C17.7275 13.6599 17.7275 8.56792 17.7275 8.41281C18.4096 8.65464 18.8994 9.30628 18.8994 10.0702V12.4139Z"/><path d="M11.2818 10.6562H9.88614L10.634 9.16038C10.7788 8.87092 10.6614 8.51897 10.372 8.37424C10.0825 8.22952 9.73059 8.34686 9.58586 8.63628L8.41399 10.98C8.21965 11.3687 8.50254 11.828 8.93805 11.828H10.3337L9.58582 13.3238C9.4411 13.6133 9.55844 13. 							</svg>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="hoodDisplay"></div>
	</body>
</html>
